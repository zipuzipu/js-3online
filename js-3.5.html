<meta charset = "utf-8">
<script >
	function simpleNumbers(n) {
		go:
		for (let i = 2;i<=number;i++)
		{
			for (let j = 2; j <i;j++)
			{
				if (i%j==0) continue go;
			}
			alert(`${i} - жай сан `);
		}
	}

	number = +prompt("интервалды енгізіңіз:");
	
	simpleNumbers(number);
</script>
